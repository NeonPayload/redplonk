<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RedPlonk</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    </head>
    <body>
        <script src="/js/bootstrap.js"></script>
        <!-- Header top bar goes here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">RedPlonk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                </ul>
                <form class="d-flex">
                    <li><input class="form-control me-3" type="search" placeholder="Search" aria-label="Search"></li>
                    <li><button class="btn btn-outline-success my-1 my-sm-2" type="submit">Search</button></li>
                </form>
            </div>
          </nav>
         <!-- Side bar should go here -->
            {% block content %} {% endblock %}
    </body>
</html>
